<!-- EXTENDENDO O CSS DA PAGINA PRINCIPAL (LAYOUT) -->
{% block css %}
<link rel="stylesheet" href="/static/styles/cadastro.css">
<link rel="stylesheet" href="/static/styles/media/cadastro-media.css">
<link rel="stylesheet" href="/static/styles/variaveis.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}

<div class="container-bem-vindo" id="intro-section">
    <div class="inicio-bem-vindo">
        <h2 id="logo-h2">BEM-VINDO AO LOG CLASS</h2>
        <figure>
            <img src="/static/img/logo.png" alt="Logo" class="logo-image">
        </figure>
    </div>

    <div class="login-prompt">
        <h3 class="login-question">Ainda não possui cadastro?</h3>
        <button class="signup-btn" id="signup-btn"> CADASTRE-SE AQUI!</button>
        <button class="login-btn" id="login-btn"> IR PARA LOGIN </button>
    </div>

</div>

<div class="container-bem-vindo" id="register-section" >
    <div class="connect-box">
        <h2>CADASTRO</h2>
        <p>Selecione seu tipo de conta.</p>
        <button class="account-type" id="aluno-register-btn">ALUNO</button>
        <button class="account-type" id="professor-register-btn">PROFESSOR</button>
    </div>

    <div class="register-box" id="register-aluno">
        <h2>Cadastro do Aluno</h2>
        <form action="/cadastro" method="POST">
            <input type="hidden" value="Aluno" name="tipo">
            <input type="text" placeholder="Nome Completo" required name="nome">
            <input type="email" placeholder="E-mail" required name="email">
            <input type="password" placeholder="Senha" required name="senha">
            <input list="browsers" name="turma" placeholder="Turma">
            <datalist id="browsers">
            {% for nomeBD in lista_nomes %}
            <option value="{{nomeBD['database']}}">{{nomeBD['database']}}</option>
            {% endfor %}
            </datalist>
            <button type="submit">IR</button>
            <a href="#" id="voltar-register" class="voltar-btn">VOLTAR</a>
        </form>
    </div>

    <div class="register-box" id="register-professor">
        <h2>Cadastro do Professor</h2>
        <form action="/cadastro" method="POST">
            <input type="hidden" value="Professor" name="tipo">
            <input type="text" placeholder="Nome Completo" required name="nome">
            <input type="email" placeholder="E-mail" required name="email">
            <input type="password" placeholder="Código de Acesso" required name="senha">
            <button type="submit">IR</button>
            <a href="#" id="voltar-register" class="voltar-btn">VOLTAR</a>
        </form>
    </div>
</div>



<script src="/static/js/login.js"></script>
<script >
    {% with messages = get_flashed_messages() %}
        {% for mensagem in messages %}
            {{ mensagem|safe }}
        {% endfor %}
    {% endwith %}
</script>

{% endblock %}
